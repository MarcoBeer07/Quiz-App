<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="quizData.js"></script>
    <script src="template.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body id="body" onload="init()">

    <nav class="navbar  navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fs-4 fw-bold">QuizApp</span>
        </div>
    </nav>

    <div class="main-container">
        <div class="quiz-container">
            <div class="left">
                <div class="quiz-logo"><img src="img/logo.png"></div>
                <div class="choose-quiz-container">
                    <div onclick="showHtml()" class="choose-link"><a>HTML</a></div>
                    <div onclick="showCss()" class="choose-link"><a>CSS</a></div>
                    <div onclick="showJs()" class="choose-link"><a>JS</a></div>
                </div>


            </div>
            <div class="right" id="quiz-content">

            </div>
        </div>
    </div>
