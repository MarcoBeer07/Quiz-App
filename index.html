<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>QuizApp</title>
</head>

<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="main-container">
        <div class="quiz-container">
            <div class="left">
                <img src="img/logo.png">

            </div>
            <div class="right" id="quiz-content">
                <div class="quiz-content">

                    <h2 id="questiontext"></h2>

                    <div class="card mb-3 d-flex flex-row border-0 align-items-center">
                        <div class="question-place">A</div>
                        <div class="card-body fw-bold fs-5" id="answer_1" onclick="answer('answer_1')">
                        </div>
                    </div>

                    <div class="card mb-3 d-flex flex-row border-0 align-items-center">
                        <div class="question-place">B</div>
                        <div class="card-body fw-bold fs-5" id="answer_2" onclick="answer('answer_2')">
                        </div>
                    </div>

                    <div class="card mb-3 d-flex flex-row border-0 align-items-center">
                        <div class="question-place">C</div>
                        <div class="card-body fw-bold fs-5" id="answer_3" onclick="answer('answer_3')">
                        </div>
                    </div>

                    <div class="card mb-3 d-flex flex-row border-0 align-items-center">
                        <div class="question-place">D</div>
                        <div class="card-body fw-bold fs-5" id="answer_4" onclick="answer('answer_4')">
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%">%</div>
                    </div>
                    <div class="quiz-footer">

                        <div>
                            Frage <b id="current-question"></b> von <b id="all-questions"></b>
                        </div>
                        <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
